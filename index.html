<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatX</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; margin: auto; }
    #chatBox {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      display: flex;
      z-index: 10;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    #chatForm {
      width: 100%;
      display: flex;
    }
    #chatSend {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-left: 5px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #avatarSelect {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 999;
    }
    #avatarSelect button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #emoteLabel {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="avatarSelect">
    <h3 style="color: white;">Pilih Avatar</h3>
    <button onclick="selectAvatar('pria')">👨 Pria</button>
    <button onclick="selectAvatar('wanita')">👩 Wanita</button>
  </div>

  <div id="chatBox">
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Ketik pesan..." autocomplete="off" />
      <button type="submit" id="chatSend">Kirim</button>
    </form>
  </div>

  <button onclick="toggleShop()" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">🛒 Shop</button>
  <button onclick="toggleInventory()" style="position: fixed; top: 10px; right: 100px; z-index: 9999;">🎒 Inventory</button>
  <button onclick="toggleMarket()" style="position: fixed; top: 10px; left: 10px; z-index: 9999;">📜 Market Player</button>
  <button onclick="withdrawCoin()" style="position: fixed; bottom: 10px; left: 10px; z-index: 9999;">💸 Withdraw</button>
  <button onclick="buyCoinQRIS()" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;">💳 Beli Koin</button>
  <button onclick="toggleGachaBox()" style="position: fixed; bottom: 60px; right: 10px; z-index: 9999;">🎮 Gacha</button>
  <button onclick="viewProfile()" style="position: fixed; bottom: 60px; left: 10px; z-index: 9999;">🧑‍⚖️ Profil</button>

  <div id="gachaModal" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#111; color:white; padding:20px; border-radius:10px; z-index:9999; text-align:center;">
    <h3>Gacha Box</h3>
    <p>20 koin per gacha</p>
    <button onclick="runGacha()">Putar Gacha!</button>
    <div id="gachaResult" style="margin-top:10px; font-size:18px;"></div>
  </div>

  <div id="profileUI" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#333; color:white; padding:20px; border-radius:10px; z-index:9999;">
    <h3>Profil Kamu</h3>
    <p>ID: <span id="profileId"></span></p>
    <p>Avatar: <span id="profileAvatar"></span></p>
    <p>Item: <span id="profileItems"></span></p>
    <button onclick="document.getElementById('profileUI').style.display='none'">Tutup</button>
  </div>

  <div id="emoteLabel">[1] Wave | [2] Dance</div>

  <script>
    function selectAvatar(type) {
      localStorage.setItem("avatarType", type);
      document.getElementById("avatarSelect").style.display = "none";
      location.reload();
    }

    if (localStorage.getItem("avatarType")) {
      document.getElementById("avatarSelect").style.display = "none";
    }

    function toggleGachaBox() {
      document.getElementById("gachaModal").style.display = "block";
    }
    function runGacha() {
      if (coin < 20) return alert("Koin tidak cukup!");
      coin -= 20;
      localStorage.setItem("coin", coin);
      document.getElementById("coinCount").innerText = coin;
      const rewards = ["emote_wave", "emote_dance", "avatar_wanita"];
      const reward = rewards[Math.floor(Math.random() * rewards.length)];
      inventory.push(reward);
      localStorage.setItem("inventory", JSON.stringify(inventory));
      document.getElementById("gachaResult").innerText = "Kamu mendapat: " + reward;
    }
    function viewProfile() {
      document.getElementById("profileId").innerText = playerId;
      document.getElementById("profileAvatar").innerText = localStorage.getItem("avatarType");
      document.getElementById("profileItems").innerText = inventory.join(", ");
      document.getElementById("profileUI").style.display = "block";
    }
    function buyCoinQRIS() {
      alert("Untuk beli koin, silakan hubungi admin melalui WA");
      window.open("https://wa.me/6285601817789?text=Halo%20saya%20mau%20beli%20koin%20via%20QRIS", "_blank");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
