<!DOCTYPE html>
<html>
<head>
  <title>ChatX</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; margin: auto; }

    #chatBox {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      display: flex;
      z-index: 10;
    }

    #chatInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    #chatForm {
      width: 100%;
      display: flex;
    }

    #chatSend {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-left: 5px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #avatarSelect {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 999;
    }

    #avatarSelect button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Menu Pilih Avatar -->
  <div id="avatarSelect">
    <h3 style="color: white;">Pilih Avatar</h3>
    <button onclick="selectAvatar('pria')">ðŸ‘¨ Pria</button>
    <button onclick="selectAvatar('wanita')">ðŸ‘© Wanita</button>
  </div>

  <!-- Chat Box Bawah -->
  <div id="chatBox">
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Ketik pesan..." autocomplete="off" />
      <button type="submit" id="chatSend">Kirim</button>
    </form>
  </div>

  <script>
    function selectAvatar(type) {
      localStorage.setItem("avatarType", type);
      document.getElementById("avatarSelect").style.display = "none";
      location.reload();
    }

    // Jika sudah pernah pilih avatar, sembunyikan
    if (localStorage.getItem("avatarType")) {
      document.getElementById("avatarSelect").style.display = "none";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
