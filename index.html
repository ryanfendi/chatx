<!DOCTYPE html>
<html>
<head>
  <title>ChatX</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; margin: auto; }

    #chatBox {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      display: flex;
      z-index: 10;
    }

    #chatInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    #chatForm {
      width: 100%;
      display: flex;
    }

    #chatSend {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-left: 5px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #avatarSelect {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 999;
    }

    #avatarSelect button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Menu Pilih Avatar -->
  <div id="avatarSelect">
    <h3 style="color: white;">Pilih Avatar</h3>
    <button onclick="selectAvatar('pria')">ðŸ‘¨ Pria</button>
    <button onclick="selectAvatar('wanita')">ðŸ‘© Wanita</button>
  </div>

  <!-- Chat Box Bawah -->
  <div id="chatBox">
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Ketik pesan..." autocomplete="off" />
      <button type="submit" id="chatSend">Kirim</button>
    </form>
  </div>

  <script>
    function selectAvatar(type) {
      localStorage.setItem("avatarType", type);
      document.getElementById("avatarSelect").style.display = "none";
      location.reload();
    }

    // Jika sudah pernah pilih avatar, sembunyikan
    if (localStorage.getItem("avatarType")) {
      document.getElementById("avatarSelect").style.display = "none";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="main.js"></script>

<!-- Tombol Marketplace -->
<button onclick="toggleShop()" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">ðŸ›’ Shop</button>

<!-- Menu Shop -->
<div id="shop" style="display:none; position: fixed; top: 60px; right: 10px; background: #222; color: white; padding: 10px; border-radius: 10px; z-index:9999; width: 200px;">
  <h3>Marketplace</h3>
  <p>Koin: <span id="coinCount">0</span></p>
  <button onclick="buyItem('avatar_wanita', 50)">ðŸ‘© Avatar Wanita - 50 koin</button><br><br>
  <button onclick="buyItem('emote_wave', 30)">ðŸ‘‹ Emote Wave - 30 koin</button><br><br>
  <button onclick="buyItem('emote_dance', 40)">ðŸ’ƒ Emote Dance - 40 koin</button>
</div>

<script>
  // Data penyimpanan
  let coin = parseInt(localStorage.getItem("coin")) || 100;
  let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

  document.getElementById("coinCount").innerText = coin;

  function toggleShop() {
    const shop = document.getElementById("shop");
    shop.style.display = shop.style.display === "none" ? "block" : "none";
  }

  function buyItem(item, cost) {
    if (inventory.includes(item)) {
      alert("Sudah dibeli!");
      return;
    }
    if (coin < cost) {
      alert("Koin tidak cukup!");
      return;
    }
    coin -= cost;
    inventory.push(item);
    localStorage.setItem("coin", coin);
    localStorage.setItem("inventory", JSON.stringify(inventory));
    document.getElementById("coinCount").innerText = coin;
    alert("Berhasil membeli: " + item);
  }
</script>

</body>
</html>
